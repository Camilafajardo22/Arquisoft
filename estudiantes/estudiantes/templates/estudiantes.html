<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Lista de Estudiantes</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Correo</th>
                <th>Cronograma</th> <!-- Nueva columna para el botón -->
            </tr>
        </thead>
        <tbody>
            {% for estudiante in estudiantes_list %}
            <tr>
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.edad }}</td>
                <td>{{ estudiante.correo }}</td>
                <td>
                    <form action="{% url 'cobros_estudiante' estudiante.id %}" method="get" style="display:inline;">
                        <button type="submit">Ver Cobros</button>
                    </form>
                </td> <!-- Colocamos el botón dentro de su propia celda -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay estudiantes disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
